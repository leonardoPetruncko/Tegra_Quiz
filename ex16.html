<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tegra - Exercícios</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Clicker+Script&family=Poppins:wght@200;300;400;500;600;700&display=swap');

        body {
            background-color: rgba(66, 102, 170, 0.404);
            padding: 5px;
            border-radius: 15px;
            text-align: center;
            font-family: 'Shippori Antique B1', sans-serif;
        }

        .code {
      margin-left: auto;
      margin-right: auto;
      width: 70%;
      background-color: rgba(92, 96, 100, 0.39);
      padding: 4px 6px;
      border-left: 5px solid #0060f0;
      border-radius: 25px;
    }

    .code2 {
      margin-left: auto;
      margin-right: auto;
      width: 40%;
      padding: 1px 0px;
    }

    .container1 {
      margin-left: auto;
      margin-right: auto;
      width: 70%;
      background: #fff;
      padding: 20px 6px;
      border-radius: 25px;
      border-left: 5px solid #0060f0;
    }

    input {
      font-size: 17px;
    }

    button {
      height: 30px;
      width: 20%;
      outline: none;
      color: #fff;
      border: none;
      font-size: 18px;

      border-radius: 5px;
      letter-spacing: 1px;
      background: #0060f0;
    }

    p {
      font-size: 20px;
    }

    label{
      font-size: 20px;
    }
    </style>

    <script>
        function calcular() {

            var primeiroValor = document.getElementById("primeiroValor").value;
            var segundoValor = document.getElementById("segundoValor").value;
            var terceiroValor = document.getElementById("terceiroValor").value;

            if ( Number (primeiroValor) > Number (segundoValor)) {
                if (primeiroValor > terceiroValor)
                    alert('Maior Número é: ' + primeiroValor);
                else
                    alert('Maior Número é: ' + terceiroValor);
            }
            else {
                if ( Number (segundoValor) > Number (terceiroValor))
                    alert('Maior Número é: ' + segundoValor);
                else
                    alert('Maior Número é: ' + terceiroValor);
            }
        }
    </script>

</head>

<body>

    <h1>Exercício 16</h1>

    <div class="code ">

        <p><b>No arremesso de dardo, o atleta tem três chances para lançar o dardo à
            maior distância que conseguir. Você deve criar um programa para, dadas
            as medidas das três tentativas de lançamento, informar qual foi a maior.</b></p>

        <div class="code2">

            <p>
                <b> Digite as três distâncias:<br>
                    83.21<br>
                    79.53<br>
                    89.15<br><br>
                    MAIOR DISTÂNCIA = 89.15
            </p></b>
        </div>
    </div>

    <br><br>

    <div class="container1">
        <div class="user-details">

            <div class="input-box">
                <label for="primeiroValor"> Primeiro Valor </label>
                <input id="primeiroValor" type="number"><br>

                <br>

                <label for="segundoValor"> Segundo Valor </label>
                <input id="segundoValor" type="number"><br>

                <br>

                <label for="terceiroValor"> Terceiro Valor </label>
                <input id="terceiroValor" type="number"><br>
            </div>

            <br>

            <button onclick="calcular()">Calcular</button>

        </div>
    </div>

</body>

</html>
